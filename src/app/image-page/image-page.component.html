<div class="container">
  <div class="header">
      <h2 class="title">{{ galleryItem.title }}</h2>
      <span class="author">By {{ galleryItem.author.fullname }}</span>
  </div>
  <div class="columns-container">
    <div class="image-column">
      <app-image [image]="galleryItem.image" />
    </div>
    <div class="chat-column">
      <div class="chat-header">
        Chat
      </div>
      <div class="chat-body">
        <app-chat [galleryItemId]="galleryItem.id" />
      </div>
    </div>
  </div>
</div>
